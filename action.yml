name: 'BB Test Action'
description: 'Playground for actions'

inputs:
  swift-format-version:
    description: 'Swift Format tag version number'
    required: false
    default: "510.1.0"

runs:
  using: 'composite'
  steps:
    - name: run script
      shell: bash
      run: |

        echo "${{github.action_path}}"
        echo "${GITHUB_ACTION_PATH}"

        # needed for ubuntu
        git config --global --add safe.directory $PWD

        chmod -R oug+x ${GITHUB_ACTION_PATH}/check-local-swift-dependencies.sh
        ${GITHUB_ACTION_PATH}/check-local-swift-dependencies.sh

branding:
  icon: 'server'
  color: 'green'